<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
        <div class="container" id="head" >
          <div class="jumbotron" style="background-color: rgb(131, 66, 36); color: white">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Choo. Choo. Chee. Chee.</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
      
                <div class="card mb-4">
                    
                            <div class="card-header bg-primary text-white">Current Train Schedule</div>
                            
                            <div class="card-body">
                                <table class="table table-hover" id='trainTable'>
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Add Train
                    </div>        
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Train Name</label>
                                    <input type="text" class="form-control" id="trainName">
                                </div>
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id="goingPlaces">
                                        </div>
                                    <div class="form-group">
                                        <label for="">First Train Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="trainTime">
                                        </div>
                                    <div class="form-group">
                                        <label for="">Frequency (min)</label>
                                        <input type="text" class="form-control" id="freq">
                                        </div>
                                    <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            <script src="assets\app.js"></script>
    
</body>
</html>
